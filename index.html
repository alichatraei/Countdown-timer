<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>New Years Eve</h1>

    <div class="countdown-container">
      <div class="counter-el daysDiv">
        <h2 class="bigText" id="days">0</h2>
        <span class="spanElement">days</span>
      </div>
      <div class="counter-el hourDiv">
        <h2 class="bigText" id="hour">0</h2>
        <span class="spanElement">hours</span>
      </div>
      <div class="counter-el minuteDiv">
        <h2 class="bigText" id="minute">0</h2>
        <span class="spanElement">Minute</span>
      </div>
      <div class="counter-el secondsDiv">
        <h2 class="bigText" id="seconds">0</h2>
        <span class="spanElement">seconds</span>
      </div>
    </div>
  </body>
</html>
